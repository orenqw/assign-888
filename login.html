<html>

<head>
<script>

function loginsubmit(){
 

 
 var params = new FormData();
params.append('username', document.getElementById('username').value);
params.append('password', document.getElementById('password').value);
 
 

var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status ==  200) {
		/* okay */
		
		var resJsn = JSON.parse(this.responseText);
		alert("Logged in successfuly! \n "+resJsn.msg);
    }
	
	if (this.readyState == 4 && Math.floor(this.status/100) == 4 ) {
		/* okay */
		var resJsn = JSON.parse(this.responseText);
		alert ("Action failed! ( Error "+this.status+")\n" + resJsn.msg );
    }
	
	
	if (this.readyState == 4 && Math.floor(this.status/100) == 5 ) {
		/* okay */
		alert ("SERVER ERROR "+this.status+", try again later");
    }
	
	if (this.readyState == 4 && Math.floor(this.status/100) == 3 ) {
		/* redirected */
    }
	
	
  };
  xhttp.open("POST", "/login", true);
  xhttp.send(params);

	return false;
}

</script>

</style>
</head>

<body>

</ul>

<form onsubmit='return loginsubmit()'>


	<H1>Login Page</h1>


	<input type='text' id='username' name='username' placeholder='User name' />
	<br/>
	<br/>
	<input type='password' id='password'  name='password' placeholder='Password' />
	<br/>
	<br/>
	<button id='button1' type='button' onclick='return loginsubmit()'>Submit</button>
	</form>
	<i>Username is case sensitive</i>
	
</body>
	
	</html>
